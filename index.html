<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <h1 class="titulo">CODIFICAR E DESVENDAR</h1>
        <div class="Block">
            <div>
                <textarea id="frase" rows="10" cols="50" placeholder="Insira sua Frase" class="frase"></textarea>
            </div>
            <select class="selecione" id="opçoes">
                <option id="cifrad" value="1">Cifra de César</option>
                <option value="2">Base64</option>
            </select>
            <div id="inclemento" class="inclemento">
                <p class="detalhe">Escolha um Passo</p>
                <input id="qT" type="number">
            </div>
            <div class="radio" id="radio">
                <label class="bots">
                    <input id="codificar" name="Escolha" type="radio">
                    Codificar
                    <input id="decodificar" name="Escolha" type="radio">
                    Decodificar
                    <div>

                    </div>
                </label>
                <div>
                    <label></label> <br>
                    <textarea class="frase" rows="10" cols="50" readonly id="resultado"
                        placeholder="Seu resultado"></textarea>
                </div>
            </div>
            <div id="btn" class="btn">

            </div>
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
